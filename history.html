<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<title>アーセナル紹介サイト - 歴史</title>
		<link rel="stylesheet" href="./resources/style.css">
	</head>
	<body>
		<div class="header">
			<h1>アーセナル紹介サイト</h1>

				<a href="#">歴史</a>
			</div>
		</div>
		<div class="content">
			<h1>歴史</h1>
			<div class="event">
				<div class="circle">
					<span>1886</span>
				</div>
				<div class="description">
					<p>チーム結成</p>
				</div>
			</div>
			<div class="event-connecter"></div>
			<div class="event">
				<div class="circle">
					<span>1891</span>
				</div>
				<div class="description">
					<p>プロ化</p>
				</div>
			</div>
			<div class="event-connecter"></div>
			<div class="event">
				<div class="circle">
					<span>1925</span>
				</div>
				<div class="description">
					<p>FAカップ優勝</p>
				</div>
			</div>
			<div class="event-connecter"></div>
			<div class="event">
				<div class="circle">
					<span>1931</span>
				</div>

					<p>フットボールリーグ優勝</p>
				</div>
			</div>
			<div class="event-connecter"></div>
			<div class="event">
				<div class="circle">
					<span>1998</span>
				</div>

					<p>リーグ優勝とFAカップ優勝のダブルを達成</p>
				</div>
			</div>
			<div class="event-connecter"></div>

				<div class="circle">
					<span>2004</span>
				</div>
				<div class="description">
					<p>プレミアリーグ優勝</p>
				</div>
			</div>
			<div class="event-connecter"></div>
			<div class="event">
				<div class="circle">
					<span>2019</span>
				</div>
				<div class="description">
					<p>ミケル・アルテタ（Mikel Arteta）が監督に就任</p>
				</div>
			</div>
		</div>
		<div class="footer">
